<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<body>
    <header>
        <h2 on>maze</h2>
        <a href="https://github.com/gabrieldantasoli" target="_blank"><i class="fab fa-github"></i></a>
    </header>

    <section id='canvas'>
        <canvas width="640" height="640" style="border: solid;"></canvas>
        <div id="controls">
          <div class="up"><i class="fas fa-caret-up"></i></div>
          <div class="left"><i class="fas fa-caret-left"></i></div>
          <div class="down"><i class="fas fa-caret-down"></i></div>
          <div class="right"><i class="fas fa-caret-right"></i></div>
        </div>
    </section>

    <footer>
        <p>created by <a href="https://github.com/gabrieldantasoli">Gabriel Dantas</a></p>
    </footer>

    <script src="script.js"></script>
